<body>

        <div class="controls">

        <div id="results">

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        const resultsDiv = document.getElementById('results');
        const searchInput = document.getElementById('search-input');
        const randomBtn = document.getElementById('random-btn');
        const searchBtn = document.getElementById('search-btn');

        /**
         * æ¸²æŸ“å–®å€‹è¤‡è£½æ–‡æ•¸æ“šåˆ°ä»‹é¢
         * @param {Object} item - åŒ…å« title, url (å…§å®¹), tags, source_url çš„å–®å€‹ JSON ç‰©ä»¶
         */
        function renderMeme(item) {
            const card = document.createElement('div');
            card.className = 'meme-card';

            // 1. æ¨™é¡Œ
            const title = document.createElement('h3');
            title.innerHTML = `<strong>${item.title}</strong>`;

            // 2. è¤‡è£½æ–‡å…§å®¹ (ä½¿ç”¨ <pre> æ¨™ç±¤ä¾†ä¿ç•™æ ¼å¼å’Œæ›è¡Œ)
            const content = document.createElement('pre');
            content.textContent = item.url; 
            
            // 3. æ¨™ç±¤èˆ‡ä¾†æºé€£çµ
            const tags = document.createElement('p');
            tags.textContent = `æ¨™ç±¤: ${item.tags}`;

            const source = document.createElement('p');
            source.innerHTML = `ä¾†æº: <a href="${item.source_url}" target="_blank">${item.source_url}</a>`;

            // å°‡å…ƒç´ é™„åŠ åˆ°å¡ç‰‡
            card.appendChild(title);
            card.appendChild(content); // é¡¯ç¤ºè¤‡è£½æ–‡å…§å®¹
            card.appendChild(tags);
            card.appendChild(source);
            
            resultsDiv.appendChild(card);
        }

        /**
         * å‘¼å« API ä¸¦è™•ç†éŸ¿æ‡‰
         * @param {string} endpoint - API è·¯å¾‘ï¼Œä¾‹å¦‚ '/random' æˆ– '/search?q=...'
         */
        async function fetchAPI(endpoint) {
            resultsDiv.innerHTML = '<p class="loading">è¼‰å…¥ä¸­...</p>';
            try {
                const response = await fetch(API_BASE_URL + endpoint);
                const data = await response.json();

                resultsDiv.innerHTML = ''; // æ¸…ç©ºè¼‰å…¥ä¸­è¨Šæ¯

                if (response.status !== 200) {
                    resultsDiv.innerHTML = `<p style="color: red;">API éŒ¯èª¤: ${data.error || 'æœªçŸ¥éŒ¯èª¤'}</p>`;
                    return;
                }

                // è™•ç†éš¨æ©Ÿç”Ÿæˆ (å›å‚³å–®å€‹ç‰©ä»¶)
                if (endpoint === '/random') {
                    renderMeme(data);
                }
                // è™•ç†æœå°‹ (å›å‚³ç‰©ä»¶é™£åˆ—)
                else if (data.results && data.results.length > 0) {
                    // æœå°‹çµæœæ˜¯å¤šå€‹ï¼Œæ¸…ç©º resultsDiv 
                    data.results.forEach(renderMeme);
                } else {
                    resultsDiv.innerHTML = `<p class="loading">æ‰¾ä¸åˆ°ç›¸é—œçµæœ (æŸ¥è©¢: ${searchInput.value})ã€‚</p>`;
                }

            } catch (error) {

                console.error('Fetch Error:', error);
            }
        }

        // --- äº‹ä»¶ç›£è½ ---

        // éš¨æ©ŸæŒ‰éˆ•äº‹ä»¶
        randomBtn.addEventListener('click', () => {
            fetchAPI('/random');

        // æœå°‹æŒ‰éˆ•äº‹ä»¶
        searchBtn.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {

            } else {
                resultsDiv.innerHTML = '<p class="loading">è«‹è¼¸å…¥æœå°‹é—œéµå­—ã€‚</p>';
            }

        // å…è¨±æŒ‰ Enter éµæœå°‹
        searchInput.addEventListener('keypress', (e) => {

        // é¦–æ¬¡è¼‰å…¥æ™‚ï¼Œè‡ªå‹•åŸ·è¡Œä¸€æ¬¡éš¨æ©Ÿç”Ÿæˆ
        fetchAPI('/random');
